<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,
        textarea {
            display: block;
        }

        .reservation {
            padding-left: 25px;
            width: 100%;
            height: 100%;
        }
        body{
            width: 100%;
            height: 100%;
        }
        input{
            border-radius: 5px;
            height: 23px;
        }
        textarea{
            border-radius: 5px;
            border: 1px solid;
        }
    </style>
</head>

<body>

    <div class="reservation" style="background-color:skyblue; border-style:double;">
        <form method="post" style="background-color:skyblue; border-style:double;">
            <table cellpadding="5" align="center">

                <tr>
                    <td><label for="name"> Name </label></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" id="name" placeholder="First"></td>
                    <td><input type="text" id="" placeholder="Last"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="email">Email</label>
                        <input type="text" id="Address" placeholder="Email address" size="47">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="tel">Telephone Number</label>
                        <input type="tel " id="tel" size="47">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="date">Date</label>
                        <input type='date'>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="time">Time</label>
                        <input type='time'>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="time">Choice of Booking</label>
                        <select name="" id="">
                            <option value="full day booking">Full day booking</option>
                            <option value="full day booking">Half day booking</option>
                            <option value="full day booking">Hourly booking</option>
                        </select> 
                        <!-- <input type='time'> -->
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="number">No. of guests</label>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="comments">Special Requests</label>
                        <textarea name="comments" id="" cols="50" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="  submit  ">
                    </td>
                </tr>



               
            </table>
        </form>

</body>

</html>
